<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário de Cadastro</title>
</head>
<body>
  <main id="container">
      <div class="form-image">
        <img src="./assets/undraw_for_review_eqxk.svg" alt="imagem de início">
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
              <button><a href="#">Entrar</a></button>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <label for="primeiro-nome">Primeiro Nome</label>
              <input type="text" id="primeiro-nome" placeholder="Digite seu primeiro nome" required>
            </div>
  
            <div class="input-box">
              <label for="sobrenome">Sobrenome</label>
              <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>
            </div>
  
            <div class="input-box">
              <label for="email">E-mail</label>
              <input type="email" id="email" placeholder="Digite seu primeiro e-mail" required>
            </div>
  
            <div class="input-box">
              <label for="celular">Celular</label>
              <input type="tel" id="celular" placeholder="(xx) xxxx-xxxx" required>
            </div>
  
            <div class="input-box">
              <label for="senha">Senha</label>
              <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>
  
            <div class="input-box">
              <label for="confirmacao">Confirme sua Senha</label>
              <input type="password" id="confirmacao" placeholder="Digite a senha novamente" required>
            </div>
          </div>

          <div class="gender-inputs">
            <div class="gender-title">
              <h6>Gêneros</h6>
            </div>

            <div class="gender-group"> 
              <div class="gender-input">
                <input type="radio" id="female" name="gender">
                <label for="female">Feminino</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="male" name="gender">
                <label for="male">Masculino</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="others" name="gender">
                <label for="other">Outros</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="none" name="gender">
                <label for="none">Prefiro não dizer</label>
              </div>
            </div>
          
          </div>

          <div class="continue-button">
            <button><a href="#">Continuar</a></button>
          </div>

        </form>
      </div> 
  </main>

</body>
</html>
